<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form>
        <fieldset>
            <legend>Dados</legend>
            <p>
                <label for="nome">Nome</label>
                <input placeholder="Seu nome" type="text" name="nome" id="nome">
            </p>
            <p>
                <label for="idade">Idade</label>
                <input placeholder="Sua idade" type="number" name="idade" id="idade">
            </p>
            <p>
                <label for="pwd">Senha</label>
                <input placeholder="Sua senha" type="password" name="pwd" id="pwd">
            </p>
            <p>
                <label for="color">Cor</label>
                <input value="#ffff00" type="color" name="color" id="color">
            </p>
        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
